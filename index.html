<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Background Page</title>
    <style>
        /* Basic CSS reset for body margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Setting up the background image */
        body {
            background-image: url('break-cover.jpg'); /* Adjust the path as needed */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Optional: This keeps the background fixed during scrolling */
        }
    </style>
</head>
<body></body>
</html>
